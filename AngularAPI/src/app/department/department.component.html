<div class="container">
  <h1>Details</h1>

  <h4>Department</h4>
  <hr />
  <dl class="row">
    <dt class="col-sm-2">
      <p>Name</p>
    </dt>
    <dd class="col-sm-10">
      <p>{{ Department.name }}</p>
    </dd>
    <dt class="col-sm-2">
      <p>Description</p>
    </dt>
    <dd class="col-sm-10">
      <p>{{ Department.description }}</p>
    </dd>
  </dl>

  <div>
    <a
      routerLink="/Departments/Edit/{{ Department.id }}"
      class="btn btn-primary mr-2"
      >Edit</a
    >
    <a routerLink="/Departments" class="btn btn-outline-dark">Back to List</a>
  </div>
</div>
