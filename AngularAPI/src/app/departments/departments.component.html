<div class="container">
  <div class="row">
    <h1 class="w-100 m-2"><a routerLink="/">Home</a></h1>
    <a routerLink="/Add-Department" class="btn btn-primary m-2"
      >Add Departments</a
    >
  </div>
  <table class="table table-hover">
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </thead>
    @for(Department of Departments; track Department.id){
    <tr>
      <td>{{ Department.id }}</td>
      <td>{{ Department.name }}</td>
      <td>{{ Department.description }}</td>
      <td>
        <a routerLink="/Departments/{{ Department.id }}" class="btn btn-dark"
          >Details</a
        >
        <a
          routerLink="/Departments/Edit/{{ Department.id }}"
          class="btn btn-primary mx-2"
          >Edit</a
        >
        <button (click)="delete(Department.id)" class="btn btn-outline-danger">
          Delete
        </button>
      </td>
    </tr>
    }
  </table>
</div>
