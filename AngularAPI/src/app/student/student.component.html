<div class="container">
  <h1>Details</h1>

  <h4>Student</h4>
  <hr />
  <img
    class="m-2"
    [src]="student.image"
    alt="Card image cap"
    style="height: 15vmin; width: 15vmin"
  />
  <dl class="row">
    <dt class="col-sm-2">
      <p>Name</p>
    </dt>
    <dd class="col-sm-10">
      <p>{{ student.name }}</p>
    </dd>
    <dt class="col-sm-2">
      <p>Age</p>
    </dt>
    <dd class="col-sm-10">
      <p>{{ student.age }}</p>
    </dd>
    <dt class="col-sm-2">
      <p>Address</p>
    </dt>
    <dd class="col-sm-10">
      <p>{{ student.address }}</p>
    </dd>
    <dt class="col-sm-2">
      <p>Birth Date</p>
    </dt>
    <dd class="col-sm-10">
      <p>{{ getFormattedDate() }}</p>
    </dd>
    <dt class="col-sm-2">
      <p>Department Name</p>
    </dt>
    <dd class="col-sm-10">
      <p>{{ student.deptName }}</p>
    </dd>
  </dl>

  <div>
    <a routerLink="/Students/Edit/{{ student.id }}" class="btn btn-primary mr-2"
      >Edit</a
    >
    <a routerLink="/Students" class="btn btn-outline-dark">Back to List</a>
  </div>
</div>
